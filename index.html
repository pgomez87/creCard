    <title> Crecard | Credit Card Manager </title>

<body>
    <nav>
        <div class="nav-wrapper grey darken-4">
            <div class="container">
                <a href="#" class="brand-logo">Crecard</a>
                <ul class="right">
                    <li>
                        <a class="clear-btn btn grey darken-3">Clear All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Form -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Purchase</span>
                <div class="col">
                    <div class="row">
                        <div class="inputfield col s6">
                            <label for="item-name">Purchase</label>
                            <input type="text" placeholder="Add Item" id="item-name">
                        </div>
                        <div class="inputfield col s6">
                            <label for="item-cost">Cost</label>
                            <input type="number" placeholder="Add Cost" id="item-cost">
                        </div>
                        <button class="add-btn btn black darken-3"><i class="fas fa-plus"></i> Add Purchase</button>
                        <button class="update-btn btn yellow darken-3"><i class="fas fa-pencil-alt"></i> Update Purchase</button>
                        <button class="delete-btn btn red darken-3"><i class="fas fa-minus"></i> Delete Purchase</button>
                        <button class="back-btn btn grey pull-back "><i class="fas fa-arrow-left"></i> Back</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Amount Due -->
        <h3 class="center-align">Amout Due: <span class="amount-due"></span></h3>

        <!-- Purchases list -->
